// --------------- C L I C K -----------------------------
            canvas.addEventListener("click", (e) => {
                console.log("HOLA")
                console.log(e);
                if(figura){
                    ctx.beginPath();
                    ctx.arc(e.layerX, e.layerY,50,0,2*Math.PI);
                    ctx.fill();
                    ctx.stroke();
                }else{
                    ctx.fillRect (e.layerX-50, e.layerY-50, 70, 70);
                    ctx.strokeRect(e.layerX-50, e.layerY-50, 70, 70)
                }
            });
// --------------- M O U S E O V E R -----------------------------
